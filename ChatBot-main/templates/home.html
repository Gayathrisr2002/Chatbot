<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart"></canvas>

  <script>
    // Sample data for the chart
    const labels = ['1 April','8 April','15 April','22 April','29 April',];
    const data = {
      labels: labels,
      datasets: [{
        label: 'Score',
        backgroundColor: '#4f8092',
        borderColor: '#1a6985',
        borderWidth: 1,
        data: [5, 9, 4, 6, 7], // Sample data values
      }]
    };

    // Create a bar chart
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: data,
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
</body>
</html>
